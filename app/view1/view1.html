<table>
    <thead>
        <tr>
            <th>
                Username
            </th>
            <th>
                Name
            </th>
        
        </tr>
    </thead>
    <tr ng-repeat="users in allUsers"
        ng-click="showComments(users)">
        <td>{{users.username}}</td>
        <td>{{users.name}}</td>
        
    </tr>
</table>
<div class="comments">
    <ul ng-if="selectedUser != null">
        <li ng-if="selectedUser.company != null " class="company">{{selectedUser.company}}</li>
        <li>{{selectedComment.comment}}</li>

    </ul><br /><br />
</div>
<form ng-model="newUser">
    <div class="firstInputs">
    Username: <input type="text" ng-model="newUser.username" id="username" />
    Name:     <input type="text" ng-model="newUser.name" id="name" /><br /><br />
    Company:  <input type="text" ng-model="newUser.company" id="company" /></div><br />
    
    Comment:  <textarea name="comment" form="simple-form" ng-model="newUser.comment" id="comment"></textarea>
    
    <button class="btn btn-large btn-success" ng-click="postComments(newUser)">Comment</button>

</form>
